<div
  class="min-h-screen flex flex-col items-center justify-start bg-gradient-to-b from-gray-100 to-gray-50 p-6 space-y-8"
>
  <!-- Add Category Form -->
  <form
    class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm hover:shadow-2xl transition-all duration-300"
    (ngSubmit)="onSubmit()"
    #categoryForm="ngForm"
  >
    <h2
      class="text-3xl font-extrabold text-gray-800 mb-6 text-center tracking-wide"
    >
      Add Category
    </h2>

    <div class="mb-6">
      <label for="category" class="block text-gray-700 font-medium mb-2"
        >Category</label
      >
      <input
        type="text"
        id="category"
        name="category"
        placeholder="Enter category name"
        class="w-full px-5 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition placeholder-gray-400"
        required
        [(ngModel)]="newCategory"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 rounded-2xl hover:from-blue-600 hover:to-blue-700 transition-all shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
    >
      Add Category
    </button>
  </form>

  <!-- Categories Table -->
  <div
    class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-4xl hover:shadow-2xl transition-all duration-300"
  >
    <h2
      class="text-3xl font-extrabold text-gray-800 mb-6 text-center tracking-wide"
    >
      Categories List
    </h2>

    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse table-auto text-gray-700">
        <thead class="bg-blue-600 text-white rounded-t-3xl">
          <tr>
            <th class="py-3 px-6 text-center font-medium tracking-wide">No</th>
            <th class="py-3 px-6 text-left font-medium tracking-wide">
              Category Name
            </th>
            <th class="py-3 px-6 text-center font-medium tracking-wide">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr
            *ngFor="let cat of categories; let i = index"
            class="hover:bg-blue-50 transition-all duration-200"
          >
            <td class="py-3 px-6 text-center font-medium">{{ i + 1 }}</td>
            <td class="py-3 px-6">{{ cat.CategoryName }}</td>
            <td class="py-3 px-6 text-center flex justify-center space-x-3">
              <!-- Edit Button -->
              <button
                class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 shadow-sm transition-all flex items-center space-x-2"
                (click)="openEditModal(cat)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.232 5.232l3.536 3.536M16 3l5 5L7 22H2v-5L16 3z"
                  />
                </svg>
                <span>Edit</span>
              </button>

              <!-- Delete Button -->
              <button
                class="bg-gray-800 text-white px-5 py-2 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-1 shadow-sm transition-all flex items-center space-x-2"
                (click)="deleteCategory(cat.CategoryId)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7L5 7M10 7v12m4-12v12M4 7h16M6 7V4h12v3"
                  />
                </svg>
                <span>Delete</span>
              </button>
            </td>
          </tr>
          <tr *ngIf="categories.length === 0">
            <td colspan="3" class="text-center py-6 text-gray-400 italic">
              No categories found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div
  *ngIf="isEditModalOpen"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50"
>
  <div
    class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-6 relative animate-fade-in"
  >
    <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center tracking-wide">
      Edit Category
    </h3>

    <input
      type="text"
      placeholder="New category name"
      class="w-full px-5 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-400 mb-6 transition placeholder-gray-400"
      [(ngModel)]="editingCategoryName"
    />

    <div class="flex justify-end space-x-4">
      <button
        class="bg-gray-400 text-white px-5 py-2 rounded-2xl hover:bg-gray-500 transition"
        (click)="closeModal()"
      >
        Cancel
      </button>
      <button
        class="bg-blue-600 text-white px-5 py-2 rounded-2xl hover:bg-blue-700 transition"
        (click)="saveEdit()"
      >
        Save
      </button>
    </div>
  </div>
</div>

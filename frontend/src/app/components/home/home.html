<div class="min-h-screen bg-gray-100 p-6">
  <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-10">
    All Products
  </h1>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center text-gray-500 text-lg">
    Loading products...
  </div>

  <!-- Product Grid -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let prod of products"
      class="bg-white p-6 rounded-3xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1"
    >
      <!-- Product ID Badge -->
      <div class="flex justify-end">
        <span
          class="text-xs font-semibold bg-blue-100 text-blue-800 px-2 py-1 rounded-full"
          >ID: {{ prod.ProductId }}</span
        >
      </div>

      <!-- Product Name -->
      <h2 class="text-2xl font-bold text-gray-800 mt-2 mb-3">
        {{ prod.ProductName }}
      </h2>

      <!-- Category -->
      <p class="text-gray-600 mb-2">
        <span class="font-semibold">Category:</span>
        {{ getCategoryName(prod.CategoryId) }}
      </p>

      <!-- Category ID Badge -->
      <span
        class="inline-block text-xs font-medium bg-green-100 text-green-800 px-2 py-1 rounded-full mb-3"
        >Category ID: {{ prod.CategoryId }}</span
      >

      <!-- Price -->
      <p class="text-gray-700 font-bold text-lg">
        Price: {{ prod.Price | currency }}
      </p>
    </div>
  </div>

  <!-- No Products -->
  <div
    *ngIf="products?.length === 0 && !isLoading"
    class="text-center text-gray-400 italic mt-10 text-lg"
  >
    No products available.
  </div>

  <!-- Pagination Controls -->
  <div
    *ngIf="!isLoading && totalPages > 1"
    class="flex justify-center items-center mt-10 space-x-4"
  >
    <button
      class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 disabled:opacity-50"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>

    <span class="px-4 py-2 text-gray-700 font-medium">
      Page {{ currentPage }} of {{ totalPages }}
    </span>

    <button
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      Next
    </button>
  </div>
</div>
